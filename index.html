<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>interfacing :-)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #FFFFEB;
    }
    .spinner {
      width: 35vw;
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 20s linear infinite; /* Even slower spin duration */
    }
    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg); /* Negative value for counterclockwise rotation */
      }
    }
  </style>
</head>
<body>
  <img src="images/main.png" class="spinner">
</body>
</html>
