  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/normalize.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #FFFFEB;
      background-image: 
        linear-gradient(0deg, rgba(192, 0, 5, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(192, 0, 5, 0.2) 1px, transparent 1px);
      background-size: 30px 30px;
      font-family: 'Rethink Sans', sans-serif; /* Default font for the page */
    }
    .spinner {
      width: 20vw;
      display: block;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 20s linear infinite;
    }
    @keyframes spin {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(-360deg);
      }
    }
    .button-container {
      position: fixed;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .button-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
    }
    .button {
      background-color: #C00005;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      text-align: center;
      line-height: 1.5;
      min-width: 150px;
      text-decoration: none;
      display: inline-block;
      transition: color 0.3s;
      font-family: 'Work Sans', sans-serif;
      text-transform: none;
    }
    .button:hover {
      color: #EF3E29;
    }

    @media (max-width: 600px) {
  #generateButton {
    width: 100%;
    margin: 10px auto;
  }
  .word-box {
    max-width: 100%;
  }
  .inter-box-text {
    margin: 15px auto;
    max-width: 100%; /* Add this line to make text full width */
  }
}
footer {
  text-align: center;
  padding: 10px;
  font-family: 'Rethink Sans', sans-serif;
  position: absolute;
  bottom: 0;
  width: 100%;
  background-color: #FFFFEB;
}

footer a {
  color: #C00005;
  text-decoration: underline;
}

.textico {
  color: #C00005;
}
  </style>
</head>
